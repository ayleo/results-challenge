<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="div-wrapper">
        <div class="leftdiv">
          <h3>Your Result</h3>
          <div class="circle">
            <span class="circle-inside"></span>
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="final-text">
            <h2 class="sexyh2">Great</h2>
            <p class="sexyspan">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="rightdiv">
          <div class="summary">
            <h3>Summary</h3>
            <div class="boxes">
              <div class="box1">
                <div class="left-side">
                  <img src="icon-reaction.svg" alt="test" />
                  <span class="boxtext">Reaction</span>
                </div>
                <div class="results-wrapper">
                  <span class="leftresult">80</span>
                  <span class="slash">/</span>
                  <span class="rightresult">100</span>
                </div>
              </div>
              <div class="box2">
                <div class="left-side">
                  <img src="icon-memory.svg" alt="Memory" />
                  <span class="boxtext">Memory</span>
                </div>
                <div class="results-wrapper">
                  <span class="leftresult">92</span>
                  <span class="slash">/</span>
                  <span class="rightresult">100</span>
                </div>
              </div>
              <div class="box3">
                <div class="left-side">
                  <img src="icon-verbal.svg" alt="Verbal" />
                  <span class="boxtext">Verbal</span>
                </div>
                <div class="results-wrapper">
                  <span class="leftresult">61</span>
                  <span class="slash">/</span>
                  <span class="rightresult">100</span>
                </div>
              </div>
              <div class="box4">
                <div class="left-side">
                  <img src="icon-visual.svg" alt="Visual" />
                  <span class="boxtext">Visual</span>
                </div>
                <div class="results-wrapper">
                  <span class="leftresult">73</span>
                  <span class="slash">/</span>
                  <span class="rightresult">100</span>
                </div>
              </div>
              <button class="final-button">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
